<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Guardian Store</title>
  <meta name="description" content="Probably the most modern and sophisticated insecure web application">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link id="favicon" rel="icon" type="image/x-icon" href="assets/public/favicon.ico">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
    window.addEventListener("load", function(){
      window.cookieconsent.initialise({
        palette: {
          "popup": { "background": "#37474f", "text": "#ffffff" },
          "button": { "background": "#558b2f", "text": "#ffffff" },
          "button2": { "background": "#338b2f", "text": "#ffffff" }
        },
        revokable: true,
        onStatusChange: function(status) {
          console.log(this.hasConsented() ?
          'enable cookies' : 'disable cookies');
        },
        theme: "edgeless",
        position: "bottom-right",
        content: { 
            header: 'Cookies used on the website!',
            message: "To give you the best experience, this website uses cookies.", 
            dismiss: "Allow", 
            deny: "Decline",
            link: "Learn more", 
            policy: 'Cookie Policy',
            href: "https://www.cookiepro.com/knowledge/tracking-cookie/#:~:text=A%20tracking%20cookie%20is%20a,%2C%20purchase%20trends%2C%20and%20more",
            target: "_blank"
            }
        })
      });
  </script>
</head>
