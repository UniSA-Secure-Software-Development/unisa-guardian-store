name: SQL Injection Security Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sql-injection-scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - uses: actions/checkout@v2

      # Step 2: Create an output directory
      - name: Create output directory
        run: |
          mkdir -p ./output

      # Step 3: Run DevSkim focusing on SQL Injection vulnerabilities
      - name: Run DevSkim for SQL Injection
        uses: microsoft/DevSkim-Action@v1
        with:
          directory-to-scan: "./routes" # Scans only the routes folder
          output-filename: "devskim-results.json" # Output results as .json file
          output-directory: "./output" # Store results locally in the output folder
          should-scan-archives: false
          ignore-globs: "**/.git/**,*.txt"

